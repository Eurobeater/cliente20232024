<h2>Search cities</h2>
<div class="input-group mb-3">
  <input type="text" class="form-control" (keyup)="buscarCiudad()" [(ngModel)]="patron" required placeholder="Write the name of a city">
  <button class="btn btn-primary" type="button" id="button-addon2"(click)="buscarCiudad()" >Search</button>
</div>

<ul class="list-group">
	<!-- RESULTADOS DE BUSQUEDA EN FORMA DE LI COMO EL DE ABAJO -->
  @for (ciudad of getResultados() | filtroPatron:patron; track ciudad.id) {
	  <li class="list-group-item">
		  <!-- AQUI VA EL NOMBRE Y EL PAIS O CODIGO DE PAIS -->
      {{ciudad.name}} {{ciudad.sys.country}}
		  <!-- AQUÍ VA EL BOTON DE HACER FAVORITA -->
      <button class="btn btn-outline-danger" (click)="addFav(ciudad)">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-heart" viewBox="0 0 16 16">
          <path d="m8 2.748-.717-.737C5.6.281 2.514.878 1.4 3.053c-.523 1.023-.641 2.5.314 4.385.92 1.815 2.834 3.989 6.286 6.357 3.452-2.368 5.365-4.542 6.286-6.357.955-1.886.838-3.362.314-4.385C13.486.878 10.4.28 8.717 2.01zM8 15C-7.333 4.868 3.279-3.04 7.824 1.143q.09.083.176.171a3 3 0 0 1 .176-.17C12.72-3.042 23.333 4.867 8 15"/>
        </svg>
    </button>
	  </li>
  }
</ul>
