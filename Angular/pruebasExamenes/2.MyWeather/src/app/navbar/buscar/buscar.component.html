<h2>Search cities</h2>
<div class="input-group mb-3">
  <input type="text" class="form-control" [(ngModel)]="patron" required placeholder="Write the name of a city">
  <button class="btn btn-primary" type="button" id="button-addon2">Search</button>
</div>

<ul class="list-group">
	<!-- RESULTADOS DE BUSQUEDA EN FORMA DE LI COMO EL DE ABAJO -->
  @for (ciudad of getResultados() | filtroPatron:patron ; track $index) {
	  <li class="list-group-item">
		  <!-- AQUI VA EL NOMBRE Y EL PAIS O CODIGO DE PAIS -->
      {{ciudad.name}}
		  <!-- AQUÍ VA EL BOTON DE HACER FAVORITA -->
	  </li>
  }
</ul>
