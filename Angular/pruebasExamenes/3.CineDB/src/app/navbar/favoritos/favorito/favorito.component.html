<div class="card text-center bg-light mb-2 mr-2">
  <a>
      <img src="{{ peliculaFav.Poster }}" class="card-img-top">
  </a>
  <div class="card-body">
      <p class="card-text"><!-- Título (año) --> {{ peliculaFav.Title }}  {{ peliculaFav.Year }}</p>
      <button type="button" class="btn btn-primary" (click)="verDetalles(peliculaFav.imdbID)">Detalles</button>
      <button type="button" class="btn btn-danger" (click)="delFav(peliculaFav)">Borrar</button>
  </div>

</div>
