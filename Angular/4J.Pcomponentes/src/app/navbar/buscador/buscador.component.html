<h3>Buscar</h3>

<div class="row">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="collapse navbar-collapse" id="categoriesNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link">Procesadores</a>
                </li>
            </ul>
        </div>
    </nav>
</div>

<div class="row">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="collapse navbar-collapse" id="manufacturersNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link">AMD</a>
                </li>
            </ul>
        </div>
    </nav>
</div>

<div class="row">
    <div class="input-group mb-3">                  <!-- el "#" es un identificador, para poder acceder al value etc -->
        <input #patron (keyup)="filtrarArticulosPorNombre(patron.value)" type="text" class="form-control" placeholder="Buscar por nombre"
                aria-label="Buscar por nombre" aria-describedby="basic-addon2">
        <div class="input-group-append">
            <button (click)="filtrarArticulosPorNombre(patron.value)" class="btn btn-primary" type="button">
                Buscar
            </button>
        </div>
    </div>
</div>

<ng-container>
    <div class="row">
        <h5>Resultados de búsqueda</h5>
    </div>
    <div class="row">
        <div class="row row-cols-md-5">
            AQUÍ VA UNA REPETICIÓN DE LLAMADAS AL COMPONENTE ARTICULO
            @for (articulo of articulosParaMostrar; track $index) {
              <p>{{articulo.nombre}}</p>
              <ul>
                <li>{{articulo.nombre}}</li>
                <li>{{articulo.precio}}</li>
              </ul>
            }
        </div>
    </div>
</ng-container>
