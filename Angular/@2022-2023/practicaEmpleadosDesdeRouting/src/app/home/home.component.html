<h1>Practica Empleados pildorasinformaticas</h1>

<br />
<h4>Empleados</h4>
<br />

<h4>Componente padre</h4>

<div class="container">
  <form class="form-group-row">
    <div class="form-group col-md-3">
      <label for="nombre">Nombre</label>
      <input type="text" name="nombre" id="nombre" class="form-control" [(ngModel)]="cuadroNombre"
      />
    </div>
    <div class="form-group col-md-3">
      <label for="nombre">Apellidos</label>
      <input type="text" name="apellidos" id="apellidos" class="form-control" [(ngModel)]="cuadroApellidos"
      />
    </div>
    <div class="form-group col-md-3">
      <label for="nombre">Cargo</label>
      <input type="text" name="cargo" id="cargo" class="form-control" [(ngModel)]="cuadroCargo"
      />
    </div>
    <div class="form-group col-md-3">
      <label for="nombre">Salario</label>
      <input type="number" name="salario" id="salario" class="form-control" [(ngModel)]="cuadroSalario"
      />
    </div>
<div class="col"></div>
    <button type="submit" class="btn btn-primary" (click)="agregarEmpleado()">Agregar</button>
  </form>
</div>
<br>
<h4>Componente hijo (Esta etiqueta no esta dentro del componente hijo) </h4>

<app-componente-hijo *ngFor="let empleado of empleados" [empleadoDeLista] = "empleado"></app-componente-hijo>
