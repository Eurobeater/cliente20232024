<h3>Buscar</h3>

<div class="row">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="collapse navbar-collapse" id="categoriesNav">
            <ul class="navbar-nav">
                <li *ngFor="let c of getCategorias()" class="nav-item">
                    <a class="nav-link" (click)="filtroCat=c.id">{{c.nombre}}</a>
                </li>
            </ul>
        </div>
    </nav>
</div>

<div class="row">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="collapse navbar-collapse" id="manufacturersNav">
            <ul class="navbar-nav">
                <li *ngFor="let f of getFabricantes()" class="nav-item">
                    <a class="nav-link" (click)="filtroFab=f.id">{{f.nombre}}</a>
                </li>
            </ul>
        </div>
    </nav>
</div>

<div class="row">
    <div class="input-group mb-3">
        <input type="text" class="form-control" placeholder="Buscar por nombre"
                aria-label="Buscar por nombre" aria-describedby="basic-addon2">
        <div class="input-group-append">
            <button class="btn btn-primary" type="button">
                Buscar
            </button>
        </div>
    </div>
</div>

<ng-container>
    <div class="row">
        <h5>Resultados de b√∫squeda</h5>
    </div>
    <div class="row">
        <div class="row row-cols-md-5">
            <app-articulo *ngFor="let a of getArticulos() 
            | cat:filtroCat
            | fab:filtroFab
            | nom:filtroNom " 
            [articulo]="a">
        </app-articulo>
        </div>
    </div>
</ng-container>
