<div class="card text-center bg-light mb-2 mr-2">
    <a>
        <img src="{{articulo.imagen}}" class="card-img-top">
    </a>
    <div class="card-body">
        <h5 class="card-title">
            <!-- NOMBRE -->
            {{articulo.nombre}}
        </h5>
        <p class="card-text">
           <!-- PRECIO -->
            {{articulo.precio | currency:" " }} €
        </p>
		<!-- AQUÍ VA UN BOTÓN DE AÑADIR AL CARRITO O UN AVISO DE QUE NO HAY STOCK -->
        <!--  <button *ngIf="articulo.stock" class="btn btn-primary">Añadir</button>  -->   
        <!--  <button *ngIf="!articulo.stock" class="btn btn-danger">Sin stock</button> --> 

        <!-- AQUI SE HACE DE LA FORMA CORRECTA -->
      <button *ngIf="articulo.stock; else sinStock" (click)="addCarrito(articulo)" class="btn btn-primary">Añadir</button>     <!-- hace que aparezca en stock o no con el valor booleano 'stock' que hay en la base de datos-->
      <ng-template #sinStock>
        <button *ngIf="!articulo.stock" class="btn btn-danger" disabled>Sin stock</button>   <!-- danger sale en rojo -->
      </ng-template> 
    </div>
</div>
