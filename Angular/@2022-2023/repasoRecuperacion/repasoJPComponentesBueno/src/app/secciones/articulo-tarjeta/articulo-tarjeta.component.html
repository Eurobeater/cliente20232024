<div class="card text-center bg-light mb-2 mr-2">
  <a>
      <img src="{{articulo.imagen}}" class="card-img-top">
  </a>
  <div class="card-body">
      <h5 class="card-title">{{articulo.nombre}}</h5>
      <p class="card-text">{{ articulo.precio | currency:" " }} €</p>
      <!-- AQUÍ VA UN BOTÓN DE AÑADIR AL CARRITO O UN AVISO DE QUE NO HAY STOCK -->
      <!-- <button *ngIf="condicion" class="btn btn-primary">Añadir</button>
      <button *ngIf="!condicion" class="btn btn-danger">Sin stock</button> -->

      <button *ngIf="articulo.stock; else sinStock"
              (click)="addToCart(articulo)"
              class="btn btn-primary">Añadir</button>
      <ng-template #sinStock>
        <button class="btn btn-danger" disabled>Sin stock</button>
      </ng-template>

  </div>
</div>
