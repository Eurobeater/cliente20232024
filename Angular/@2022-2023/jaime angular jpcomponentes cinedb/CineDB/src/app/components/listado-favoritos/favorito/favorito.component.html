<div class="col">
<div class="card text-center bg-light mb-2 mr-2">
    <a>
        <img src="{{favoritos.Poster}}" class="card-img-top">
    </a>
    <div class="card-body">
        <p class="card-text">{{favoritos.Title}} ({{favoritos.Year}})</p>
        <button type="button" class="btn btn-primary" (click)="verDetalles(favoritos.imdbID)">Detalles</button>
        <button type="button" class="btn btn-danger" (click)="borrarFav(favoritos.imdbID)">Borrar</button>
    </div>
</div>

</div>
