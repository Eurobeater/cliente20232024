<h3>Buscar</h3>

<div class="row">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="collapse navbar-collapse" id="categoriesNav">
            <ul class="navbar-nav">
              @for (c of getCategorias(); track c.id) {
                <li class="nav-item">
                    <a (click)="setCategoria(c.id)" class="nav-link">{{c.nombre}}</a>
                </li>
              }
            </ul>
        </div>
    </nav>
</div>

<div class="row">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="collapse navbar-collapse" id="manufacturersNav">
            <ul class="navbar-nav">
              @for ( f of getFabricantes(); track f.id) {
                <li class="nav-item">
                    <a (click)="fab = f.id" class="nav-link">{{f.nombre}}</a>
                </li>
              }
            </ul>
        </div>
    </nav>
</div>

<div class="row">
    <div class="input-group mb-3">
        <input [(ngModel)]="patron" class="form-control" placeholder="Buscar por nombre"
                aria-label="Buscar por nombre" aria-describedby="basic-addon2">
        <div class="input-group-append">
            <button (click)="borrarFiltros()" class="btn btn-primary" type="button">
                Borrar filtros
            </button>
        </div>
    </div>
</div>

<ng-container>
    <div class="row">
        <h5>Resultados de b√∫squeda</h5>
    </div>
    <div class="row">
        <div class="row row-cols-md-5">
            @for (art of getArticulos() | filtroPatron:patron | filtroFab:fab | filtroCat:cat; track art.id) {
              <app-articulo [articulo]="art"></app-articulo>
            }
        </div>
    </div>
</ng-container>
