<h2>Portfolio</h2>

<figure>
  <blockquote class="blockquote">
    <h3>{{getWalletTotalBalance() | currency}}</h3>
  </blockquote>
  <figcaption class="blockquote-footer">
    Total balance
  </figcaption>
</figure>

<div class="row">
  <table class="table table-sm table-striped align-middle">
    <thead>
      <tr>
        <th scope="col" width="5%" class="text-end"></th>
        <th scope="col" width="20%">Asset</th>
        <th scope="col" width="15%" class="text-end">Balance</th>
        <th scope="col" width="15%" class="text-end">Price</th>
        <th scope="col" width="15%" class="text-end">Quantity</th>
        <th scope="col" width="15%" class="text-end">Conversions</th>
        <th scope="col" width="15%" class="text-end">Actions</th>
      </tr>
    </thead>
    <tbody>
      @for ( a of getAssets(); track a.id ) {
      <tr>
        <td scope="col" class="text-end">
          <img src="assets/img/wwlogo.png" width="50px" height="50px">
        </td>
        <td scope="col">
          {{ a.name }} ({{a.symbol}})
        </td>
        <td scope="col" class="text-end">
          {{ a.price * a.quantity | currency }}
        </td>
        <td scope="col" class="text-end">
          {{ a.price | currency }}
        </td>
        <td scope="col" class="text-end">
          <app-asset-quantity [asset]="a"></app-asset-quantity>
        </td>
        <td scope="col" class="text-end">
          {{ a.price * a.quantity / 1.07 | currency:" " }}â‚¬
        </td>
        <td scope="col" class="text-end">
          <app-asset-actions [asset]="a"></app-asset-actions>
        </td>
      </tr>
      }
    </tbody>
  </table>
</div>

<div class="row">
  <button class="btn btn-primary btn-lg">REFRESH</button>
</div>
